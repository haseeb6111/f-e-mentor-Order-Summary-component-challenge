<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div id="main-container">
        <div id="hero-illustrition"></div>
        <div class="text">
            <p class="heading content">
                Order Summary
            </p>
            <p class="tag-text content">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div id="plan-container">
            <img src="images/icon-music.svg" alt="icon-music.svg" id="icon-music">
            <p class="plan-text plan-heading">
                Annual Plan
            </p>
            <p class="plan-text plan-price">
                $59.99/year
            </p>
            <a>
                <p class="plan-text plan-change">
                    Change
                </p>
            </a>
        </div>

        <button id="payment-btn">Proceed to Payment</button>
    </div>


</body>

</html>
